<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Limited Luggage</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="top-container">
        <img class="logo" src="https://getoutfitted.com/custom/images/go-wordmark@2x.png" alt="">
        <a href=""><img class="cart" src="../images/cart.png" alt=""></a>

      </div>
    </div>
    <div class="row">
      <div class="main-container">
        <div class="headers">
          <h1>RENT CLOTHES FOR TRAVEL</h1>
          <H3>Free Shipping and Free Returns<br>
          Anywhere in the US.</H3>
        </div>
        <img class="image" src="../images/hero3.jpg" alt="">

        <form class="form-flex date-and-destination" id="dateAndDestinationForm">
          <nav class="nav-container">
            <ul class="nav-list">
              <li><span>What kind of traveler are you?</span><br>
              <select class="form-control length-select" id="lengthSelect" name="lengthSelect">
                <option class="length-select-option" value="2">Personal</option>
                <option class="length-select-option" value="3">Business</option>
              </select></li>
              <li>Where are you traveling?<br><select class="form-control destinationSelect" id="destinationSelect" name="destinationSelect">
                <option disabled="" value="">Choose Destination</option>
                <option class="form-control" value="other">Other</option>
                <option class="form-control" disabled="" value="">-------</option>

                  <option class="form-control" value="81611">Aspen</option>

                  <option class="form-control" value="81620">Beaver Creek</option>

                  <option class="form-control" value="59716">Big Sky</option>

                  <option class="form-control" value="80424">Breckenridge</option>

                  <option class="form-control" value="80443">Copper</option>

                  <option class="form-control" value="84068">Deer Valley</option>

                  <option class="form-control" value="83001">Jackson Hole</option>

                  <option class="form-control" value="80435">Keystone</option>

                  <option class="form-control" value="96160">North Lake Tahoe</option>

                  <option class="form-control" value="84060">Park City</option>

                  <option class="form-control" value="84101">Salt Lake City</option>

                  <option class="form-control" value="81654">Snowmass</option>

                  <option class="form-control" value="96150">South Lake Tahoe</option>

                  <option class="form-control" value="80477">Steamboat</option>

                  <option class="form-control" value="83353">Sun Valley</option>

                  <option class="form-control" value="81435">Telluride</option>

                  <option class="form-control" value="81657">Vail</option>

              </select></li>
              <li><span>
                How many days?
              </span><br>
              <label class="sr-only" for="lengthSelect">Reservation Length</label>
              <select class="form-control length-select" id="lengthSelect" name="lengthSelect">
                <option class="length-select-option" value="2">2 Days</option>
                <option class="length-select-option" value="3">3 Days</option>
                <option class="length-select-option" value="4">4 Days</option>
                <option class="length-select-option" value="5">5 Days</option>
                <option class="length-select-option" value="6">6 Days</option>
                <option class="length-select-option" value="7">7 Days</option>
                <option class="length-select-option" value="8">8 Days</option>
                <option class="length-select-option" value="9">9 Days</option>
                <option class="length-select-option" value="10">10 Days</option>
                <option class="length-select-option" value="11">11 Days</option>
                <option class="length-select-option" value="12">12 Days</option>
              </select></li>
              <li><span>
                When do you need the clothes?<br><input type="date" class="form-control">
              </span>
              </li>
              <li><button type="submit" class="btn btn-brand-primary mybutton">Browse Gear</button></li>
            </ul>
          </nav>
      </div>
    </div>
  </div>



</body>
</html>
